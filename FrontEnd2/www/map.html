    <style>

        body {

        #mapPage, #mapid {

<body>


<div data-role="page"  id="mapPage" class="jqm-demos jqm-home">

    <div data-role="header" class="jqm-header"  data-position="fixed" >
        <h2><img src="assets/img/logo-text.png" alt="jQuery Mobile"></h2>
        <!--<p>Version <span class="jqm-version"></span></p> -->
        <a href="#" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
    </div><!-- /header -->
    <div data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">

        <ul class="jqm-list ui-alt-icon ui-nodisc-icon">
            <li data-filtertext="homepage" data-icon="home"><a href="../" tkey="homepage">Pagina principale</a></li>
            <li data-filtertext="luoghi" data-icon = "location"><a href="../myplaces/" data-icon="location" data-ajax="false" tkey="my_places">I miei luoghi</a></li>
            <li data-filtertext="viaggi" data-icon = "camera"><a href="../mytravels/" data-icon="location" data-ajax="false" tkey="my_itineraries">I miei viaggi</a></li>
            <li data-filtertext="percorsi" data-icon = "star"><a href="../favoritepath/" data-ajax="false" tkey="itineraries">I percorsi pi√π visti</a></li>
            <li data-filtertext="account" data-icon = "user"><a href="fb/fb.html" data-ajax="false" tkey="user">Utente</a></li>
            <li data-filtertext="assistenza" data-icon = "phone"><a href="../assist/" data-ajax="false" tkey="help">Assistenza</a></li>
        </ul>
    </div>

    <div id="map-content" data-role="content">
        <div id="mapid"></div>
    </div>



    <nav data-role="navbar" >
        <ul>
            <li><a href="#" id="itinerary" class="ui-btn ui-shadow ui-corner-all ui-icon-carat-r ui-btn-icon-right ui-btn-active ui-state-persist" tkey="itineraries_go">Fai un percorso!</a></li>
        </ul>
    </nav>

</div>
