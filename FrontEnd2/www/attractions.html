<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>LumePlanner</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/jquery.md5.js"></script>
        <script src="js/main/attractions.js"></script>

        <style>
            .bg-blue {
                background-color: #084265;
                color: #ffffff;
            }

            .bg-darkblue {
                background-color: #06073f;
                color: #ffffff;
            }

            .panel-heading {
                margin-bottom: 50px;
            }
            #select {
                height:500px;
                font-size: 200%;
            }
        </style>



    </head>
    <body class="bg-blue">
        <div class="container-fluid text-center panel-heading bg-darkblue">
        <h1>Select the attractions you want to visit</h1>
        </div>

        <div class="container-fluid text-center">

            <div class="form-group">
                <select multiple class="form-control" id="select">
                </select>
            </div>

        </div>

        <div class="container-fluid text-center">
            <button id="done" type="button" class="btn btn-success">Done</button>
        </div>



    </body>
</html>
