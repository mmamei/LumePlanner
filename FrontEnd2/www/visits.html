<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>LumePlanner</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/jquery.md5.js"></script>

        <style>
            .bg-blue {
                background-color: #084265;
                color: #ffffff;
            }

            .bg-darkblue {
                background-color: #06073f;
                color: #ffffff;
            }

            .panel-heading {
                margin-bottom: 50px;
            }
            #select {
                height:500px;
                font-size: 200%;
            }
        </style>

        <script>
            $(document).ready(function(){




                var sel = window.localStorage.getItem("sel");
                console.log(sel);


                var type = JSON.parse(window.localStorage.getItem(sel));


                type.forEach(function(item) {
                    var name = (item.display_name.split(',')[0].length>25) ? item.display_name.split(',')[0].substring(0,25).trim()+"." : item.display_name.split(',')[0];
                    $("#select").append(" <option>"+name+"</option>")
                });



                $("option").mousedown(function(e) {
                    e.preventDefault();
                    $(this).attr('selected', $(this).attr('selected') ? false : true);
                    return false;
                });

                $("#done").click(function(e) {

                    var selected = [];
                    $("option:selected").each(function() {
                        selected.push($(this).text())
                    });
                    window.localStorage.setItem("s"+sel,JSON.stringify(selected));
                    window.location.href = "home.html";
                });

            });
        </script>

    </head>
    <body class="bg-blue">
        <div class="container-fluid text-center panel-heading bg-darkblue">
        <h1>Select the attractions you want to visit</h1>
        </div>

        <div class="container-fluid text-center">

            <div class="form-group">
                <select multiple class="form-control" id="select">
                </select>
            </div>

        </div>

        <div class="container-fluid text-center">
            <button id="done" type="button" class="btn btn-success">Done</button>
        </div>



    </body>
</html>
