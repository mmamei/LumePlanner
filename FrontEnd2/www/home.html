<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>LumePlanner</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/jquery.datetimepicker.js"></script>
        <script src="js/jquery-dateFormat.min.js"></script>
        <style>
            .bg-blue {
                background-color: #084265;
                color: #ffffff;
            }
            .big-icon {
                font-size: 60px;
                vertical-align:middle;
                margin-bottom: 10px;
            }

        </style>

        <script>



            function poiName2Obj(name,array) {

                for(var i=0; i<array.length;i++) {
                    if(name == array[i].display_name.split(',')[0])
                        return array[i];
                }
            }

            function poiNames2Obj(sarray,oarray) {
                var x = [];
                for(var i=0; i<sarray.length;i++) {
                    x.push(poiName2Obj(sarry[i]),oarray)
                }
            }


            $(document).ready(function() {
                var city = window.sessionStorage.getItem("city");
                $("#title").html("Plan your visit in "+city);



                var time = window.sessionStorage.getItem("time");
                if(!time) time = new Date();
                $("#date-value1-1").val($.format.date(time, 'yyyy/MM/dd HH:mm:ss'));


                var pois  = JSON.parse(window.sessionStorage.getItem("pois"));
                var spois  = JSON.parse(window.sessionStorage.getItem("spois"));


                console.log("selected attractions = "+spois.attractions.length);


                if(pois.hotels.length == 0) {

                    console.log("get activities for city "+city+" from server");

                    $.getJSON(conf.dita_server + 'activities?city=' + city,
                            function (data, status) {
                                //console.log("Data: " + data + "\nStatus: " + status);
                                data.forEach(function (value) {
                                    switch (value.category) {
                                        case "attractions":
                                            pois.attractions.push(value);
                                            break;
                                        case "monuments" :
                                            pois.monuments.push(value);
                                            break;
                                        case "museums" :
                                            pois.museums.push(value);
                                            break;
                                        case "eating" :
                                            pois.restaurants.push(value);
                                            break;
                                        case "parks" :
                                            pois.parks.push(value);
                                            break;
                                        case "resting" :
                                            pois.hotels.push(value);
                                            break;
                                        case "historical_sites" :
                                            pois.historical.push(value);
                                            break;
                                        case "religious_sites" :
                                            pois.religious.push(value);
                                            break;
                                        default :
                                            console.log("Invalid category:" + value.category);
                                    }
                                });

                                window.sessionStorage.setItem("pois",JSON.stringify(pois));
                                var departure = window.sessionStorage.getItem("departure");
                                var arrival = window.sessionStorage.getItem("arrival");

                                var curr_loc = "Current Location";
                                $("#departure").append("<option "+(curr_loc === departure ? "selected='selected'" : "")+" value='" + curr_loc + "'>" + curr_loc + "</option>");
                                $("#arrival").append("<option "+(curr_loc === departure ? "selected='selected'" : "")+" value='" + curr_loc + "'>" + curr_loc + "</option>");
                                var i;
                                for (i = 0; i < pois.hotels.length; i++) {
                                    //console.log(hotels[i])
                                    var name = pois.hotels[i].display_name.split(',')[0];
                                    $("#departure").append("<option "+(name === departure ? "selected='selected'" : "")+" value='" + name + "'>" + name + "</option>");
                                    $("#arrival").append("<option "+(name === arrival ? "selected='selected'" : "")+" value='" + name + "'>" + name + "</option>");
                                }
                            });
                }
                else {
                    console.log("get activties form cache");
                    var departure = window.sessionStorage.getItem("departure");
                    var arrival = window.sessionStorage.getItem("arrival");

                    var curr_loc = "Current Location";
                    $("#departure").append("<option "+(curr_loc === departure ? "selected='selected'" : "")+" value='" + curr_loc + "'>" + curr_loc + "</option>");
                    $("#arrival").append("<option "+(curr_loc === departure ? "selected='selected'" : "")+" value='" + curr_loc + "'>" + curr_loc + "</option>");
                    var i;
                    for (i = 0; i < pois.hotels.length; i++) {
                        //console.log(hotels[i])
                        var name = pois.hotels[i].display_name.split(',')[0];
                        $("#departure").append("<option "+(name === departure ? "selected='selected'" : "")+" value='" + name + "'>" + name + "</option>");
                        $("#arrival").append("<option "+(name === arrival ? "selected='selected'" : "")+" value='" + name + "'>" + name + "</option>");
                    }
                }








                $("#demo1-1").hide();
                $('#demo1-1').datetimepicker({
                    date: new Date(),
                    viewMode: 'YMDHMS',
                    onDateUpdate: function () {
                        $('#date-value1-1').val(this.getValue().toString().split("GMT")[0]);
                        $("#demo1-1").hide();
                        window.sessionStorage.setItem("time",this.getValue().toString());
                    }
                });


                $("#time").click(function() {
                    $("#demo1-1").show()
                });


                $("#departure").change(function() {
                    var v = $(this).val();
                    //console.log(v)
                    $("#arrival option[value='"+v+"']").attr('selected','selected');
                    window.sessionStorage.setItem("departure",v);
                    window.sessionStorage.setItem("arrival",v)
                });

                $("#arrival").change(function() {
                    var v = $(this).val();
                    window.sessionStorage.setItem("arrival",v)
                });

                var slid_val = 1.0;
                $(".crowdb").click(function() {
                    var id = $(this).attr("id");

                    if(id === "crowd-fe"){
                        $("#crowd-fe").css("background-color", "LightGreen");
                        $("#crowd-me").css("background-color", "white");
                        $("#crowd-mc").css("background-color", "white");
                        $("#crowd-fc").css("background-color", "white");
                        slid_val = 1.0
                    }
                    else  if(id === "crowd-me") {
                        $("#crowd-fe").css("background-color", "green");
                        $("#crowd-me").css("background-color", "green");
                        $("#crowd-mc").css("background-color", "white");
                        $("#crowd-fc").css("background-color", "white");
                        slid_val = 0.5
                    }
                    else  if(id === "crowd-mc"){
                        $("#crowd-fe").css("background-color", "orange");
                        $("#crowd-me").css("background-color", "orange");
                        $("#crowd-mc").css("background-color", "orange");
                        $("#crowd-fc").css("background-color", "white");
                        slid_val = -0.5
                    }
                    else  if(id === "crowd-fc"){
                        $("#crowd-fe").css("background-color", "DarkRed");
                        $("#crowd-me").css("background-color", "DarkRed");
                        $("#crowd-mc").css("background-color", "DarkRed");
                        $("#crowd-fc").css("background-color", "DarkRed");
                        slid_val = -1.0
                    }


                });

                $(".activities").click(function(){
                    var id = $(this).attr("id");
                    window.sessionStorage.setItem("sel", id);
                    window.location.href = "visits.html";
                });

                $("#go").click(function(){

                    var dep = window.sessionStorage.getItem("departure");
                    var arr = window.sessionStorage.getItem("arrival");

                    if(dep === "Current Location" || arr === "Current Location") {
                        navigator.geolocation.getCurrentPosition(function(position) {
                            //submit(position.coords.latitude,position.coords.longitude)
                            submit(44.695246, 10.629712)
                        });
                    }
                    else submit()

                });

                function submit(lat, lng) {
                    var start_place;
                    var dep = window.sessionStorage.getItem("departure");
                    if(dep === "Current Location") {
                        console.log("current location");

                        start_place = {
                            display_name: "0",
                            place_id: "0",
                            lat: lat,
                            lon: lng
                        };
                    }
                    else {
                        var start_obj = poiName2Obj(dep, pois.hotels);
                        start_place = {
                            display_name: start_obj.display_name,
                            place_id: start_obj.place_id,
                            lat: start_obj.geometry.coordinates[1],
                            lon: start_obj.geometry.coordinates[0]
                        };
                    }

                    var end_place;
                    var arr = window.sessionStorage.getItem("arrival");
                    if(arr === "Current Location") {
                        console.log("current location");
                        end_place = {
                            display_name: "0",
                            place_id: "0",
                            lat: lat,
                            lon: lng
                        };
                    }
                    else {
                        var end_obj = poiName2Obj(arr, pois.hotels);
                        end_place = {
                            display_name: end_obj.display_name,
                            place_id: end_obj.place_id,
                            lat: end_obj.geometry.coordinates[1],
                            lon: end_obj.geometry.coordinates[0]
                        };
                    }
                    //console.log(JSON.stringify(start_place))
                    //console.log(JSON.stringify(end_place))


                    var visits = [];
                    for(k in spois) {
                        for(var i=0; i<spois[k].length;i++)
                            visits.push(spois[k][i].place_id)
                    }


                    var request = {
                        user :  JSON.parse(window.sessionStorage.getItem("hashed_user")).email,
                        city: city,
                        crowd_preference : slid_val,
                        start_time : "09:00", //new Date($("#date-value1-1").val()).getHours(),
                        visits : visits,
                        start_place: start_place,
                        end_place : end_place,
                    };

                    console.log(JSON.stringify(request));

                    $.postJSON(conf.dita_server+"newplan",request,function(data, status){
                        window.sessionStorage.setItem("visitplan",JSON.stringify(data));
                        window.location.href = "plan.html"
                    });
                }





             });
        </script>

    </head>
    <body class="bg-blue">

        <div class="container-fluid text-center">
        <p id="title"></p>
        </div>




        <div class="container-fluid">

            <div class="form-group">
                <label for="date-value1-1">Select Time:</label> <span id="time" class="glyphicon glyphicon-time big-icon"></span>
                <input type="text" class="form-control" size="60"  id="date-value1-1">
            </div>

            <div id="demo1-1"></div>
            <div class="form-group">
                <label for="departure">Departure Location:</label>
                <select class="form-control" id="departure">
                    <option value=''></option>
                </select>
            </div>

            <div class="form-group">
                <label for="arrival">Arrival Location:</label>
                <select class="form-control" id="arrival">
                    <option value=''></option>
                </select>
            </div>

            <label for="activities">What to do:</label><br>
                <div id="activities" class="btn-group">
                    <p class="btn btn-default activities" id="attractions">Attractions</p>
                    <p class="btn btn-default activities" id="museums">Museums</p>
                    <p class="btn btn-default activities" id="historical">Historical</p>
                    <p class="btn btn-default activities" id="religious">Religious</p>
                    <p class="btn btn-default activities" id="monuments">Monuments</p>
                    <p class="btn btn-default activities" id="parks">Parks</p>
                </div>


            <div class="form-group">
                <label>Crowding preference:</label><br>

                <div id="crowd" class="btn-group btn-group-justified text-center">
                    <p style="background-color: LightGreen" id="crowd-fe" class="btn btn-default crowdb"><span class="glyphicon glyphicon-user"></span></p>
                    <p id="crowd-me" class="btn btn-default crowdb"><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-user"></span></p>
                    <p id="crowd-mc" class="btn btn-default crowdb"><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-user"></span></p>
                    <p id="crowd-fc" class="btn btn-default crowdb"><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-user"></span></p>
                </div>
            </div>


            <a href="city.html" type="button" class="btn btn-primary btn-lg">Back</a>
            <button id="go" class="btn btn-success btn-lg">Get Visit Plan</button>

        </div>


    </body>
</html>
