<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>LumePlanner</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/jquery.md5.js"></script>

        <style>
            .bg-blue {
                background-color: #084265;
                color: #ffffff;
            }
            .panel-heading {
                margin-bottom: 50px;
            }
            .img-responsive {
                margin: 0 auto;
            }
        </style>

        <script>
            $(document).ready(function(){
                console.log("user: "+window.localStorage.getItem("hashed_user"));
                $("img").click(function(event) {

                    console.log("the user selected "+event.target.id);


                    // update city
                    if(window.localStorage.getItem("city") !== event.target.id) {
                        console.log("update city");

                        window.localStorage.setItem("hotels",JSON.stringify([]));
                        window.localStorage.setItem("attractions",JSON.stringify([]));
                        window.localStorage.setItem("monuments",JSON.stringify([]));
                        window.localStorage.setItem("museums",JSON.stringify([]));
                        window.localStorage.setItem("restaurants",JSON.stringify([]));
                        window.localStorage.setItem("parks",JSON.stringify([]));
                        window.localStorage.setItem("historical",JSON.stringify([]));
                        window.localStorage.setItem("religious",JSON.stringify([]));


                        window.localStorage.setItem("shotels",JSON.stringify([]));
                        window.localStorage.setItem("sattractions",JSON.stringify([]));
                        window.localStorage.setItem("smonuments",JSON.stringify([]));
                        window.localStorage.setItem("smuseums",JSON.stringify([]));
                        window.localStorage.setItem("srestaurants",JSON.stringify([]));
                        window.localStorage.setItem("sparks",JSON.stringify([]));
                        window.localStorage.setItem("shistorical",JSON.stringify([]));
                        window.localStorage.setItem("sreligious",JSON.stringify([]));

                        // mettere dentro a POI in un costruttore GLOBAL

                        window.localStorage.setItem("city", event.target.id);
                    }

                    window.location.href = "home.html";
                });

            });
        </script>

    </head>
    <body class="bg-blue">
        <div class="container-fluid text-center panel-heading">
        <h1>Choose a City</h1>
        </div>
        <div class="container-fluid text-center">
            <h2>Bologna</h2>
            <img src="img/cities/bologna.jpg" class="img-responsive img-rounded" alt="bologna" id="Bologna">
        </div>
        <div class="container-fluid text-center">
            <h2>Modena</h2>
            <img src="img/cities/modena.jpg" class="img-responsive img-rounded" alt="modena" id="Modena" >
        </div>
        <div class="container-fluid text-center">
            <h2>Reggio Emilia</h2>
            <img src="img/cities/reggio.jpg" class="img-responsive img-rounded" alt="reggioemilia" id="Reggioemilia">
        </div>
        <div class="container-fluid text-center">
            <h2>Parma</h2>
            <img src="img/cities/parma.jpg" class="img-responsive img-rounded" alt="parma" id="Parma">
        </div>
        <div class="container-fluid text-center">
            <h2>Ferrara</h2>
            <img src="img/cities/ferrara.jpg" class="img-responsive img-rounded" alt="ferrara" id="Ferrara">
        </div>
    </body>
</html>
